<template name="users">
    {{> view_users}}
</template>

<template name="view_users">
    {{> tabular table=TabularTables.UserList class="table table-striped table-bordered table-condensed"}}
</template>

<template name="update_user">
    <div class="update_button">
        {{#if isInRole 'admin'}}
            {{#afModal class="btn btn-default btn-block" collection="Meteor.users" fields="profile,roles" id="update_user" operation="update" doc=this._id buttonContent="Update User Role" title="Update User Role" buttonClasses="btn-primary"}}Update{{/afModal}}
        {{/if}}
    </div>
</template>

<template name="remove_user">
    <div class="remove_button">
        {{#if isInRole 'admin'}}
            {{#afModal class="btn btn-default btn-block" collection="Meteor.users" fields="profile,roles" id="remove_user" operation="remove" doc=this._id buttonContent="Remove User" title="Remove User" buttonClasses="btn-primary"}}Remove{{/afModal}}
        {{/if}}
    </div>
</template>
