
<template name="_loginButtonsAdditionalLoggedInDropdownActions">
    {{#afModal class="btn btn-default btn-block" collection="Meteor.users" fields="profile.firstName,profile.lastName" id="login-buttons-edit-profile" operation="update" buttonContent="Update Profile" title="Update your profile" buttonClasses="btn-primary" doc=currentUser._id}}Edit profile{{/afModal}}
</template>


<template name="users">
    {{> view_users}}
</template>

<template name="view_users">
    {{> tabular table=TabularTables.UserList class="table table-striped table-bordered table-condensed"}}
</template>

<template name="operation_user">
    <div class="update_button">
        {{#if isInRole 'admin'}}
            {{#afModal class="btn btn-default btn-block" collection="Meteor.users" fields="profile" id="update_user" operation="update" doc=this._id buttonContent="Update User" title="Update User" buttonClasses="btn-primary"}}Update{{/afModal}}
        {{/if}}
    </div>
    <div class="remove_button">
        {{#if isInRole 'admin'}}
            {{#afModal class="btn btn-default btn-block" collection="Meteor.users" fields="profile,roles" id="remove_user" operation="remove" doc=this._id buttonContent="Remove User" title="Remove User" buttonClasses="btn-primary" prompt="Are you sure? This will delete all Task Lists associated with this user."}}Remove{{/afModal}}
        {{/if}}
    </div>
</template>
